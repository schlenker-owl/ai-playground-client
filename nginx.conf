server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy /api/* to the ai-server running OUTSIDE this compose stack
  # We target the Docker host via host.docker.internal:8000
  location /api/ {
    proxy_pass http://host.docker.internal:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }

  location / {
    try_files $uri /index.html;
  }
}
