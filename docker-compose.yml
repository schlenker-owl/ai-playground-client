version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-showcase-web:prod
    container_name: ai-showcase-web
    ports:
      - "8080:80"
    # Allow the nginx container to resolve host.docker.internal on Linux too
    extra_hosts:
      - "host.docker.internal:host-gateway"
